- uuid: {{ uuid.control }}
  control-id: sc-7.7
  set-parameters:
    - param-id: sc-7.7_prm_1
      values: >-
        Virtual private network (VPN).
        
  statements: 
    - statement-id: sc-7.7
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Split tunneling for remote devices connecting to organizational systems will be prevented unless the split tunnel is securely provisioned using a virtual private network (VPN).