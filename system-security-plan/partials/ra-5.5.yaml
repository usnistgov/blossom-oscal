- uuid: {{ uuid.control }}
  control-id: ra-5.5 
  set-parameters:
    - param-id: ra-5.5_prm_1
      values: >-
      All system components.
    - param-id: ra-5.5_prm_2
      values: >-
     Monthly vulnerability scans.
   
  statements:
    - statement-id: ra-5.5
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
           Privileged access authorizations will be implemented to all system components for monthly vulnerability scans.
