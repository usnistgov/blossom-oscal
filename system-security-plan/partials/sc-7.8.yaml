- uuid: {{ uuid.control }}
  control-id: sc-7.8
  set-parameters:
    - param-id: sc-7.8_prm_1
      values:
        - All internal communications traffic.
    - param-id: sc-7.8_prm_2
      values:
        - All external networks.

  statements:
    - statement-id: sc-7.8
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            All internal communication traffic to all external networks are routed through routers on the network boundary.
