- uuid: {{ uuid:control }}
  control-id: au-2
  set-parameters:
    - param-id: au-2_prm_1
      values: 
        - System access, system accounts, system configuration changes, file changes.
    - param-id: au-2_prm_2
      values: 
        - Logon and log off; invalid login attempts; account creation, deletion, and modification; system configuration changes; and stored file change events are logged as they occur.
    - param-id: au-2_prm_3
      values: 
        - Annually.

  statements:
    - statement-id: au-2_smt.a
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud system provider system audit logs capture system access, system accounts, system configuration changes, and file change events.
 
    - statement-id: au-2_smt.b
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud system provider system auditable events are coordinated with Office of Information Security.
  
    - statement-id: au-2_smt.c
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud system provider system logon and log off; invalid login attempts; account creation, deletion, and modification; system configuration changes; and stored file change events are logged when they occur.      
             
    - statement-id: au-2_smt.d
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud system provider rationale for selecting specific auditable events to be logged is documented in the SSP.

    - statement-id: au-2_smt.e
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud system provider system auditable events are reviewed and updated annually. 