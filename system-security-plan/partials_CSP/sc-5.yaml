- uuid: {{ uuid:control }}
  control-id: sc-5
  set-parameters:
    - param-id: sc-5_prm_1
      values:
        - Protect against.
    - param-id: sc-5_prm_2
      values:
        - Flooding services and crashing services.
    - param-id: sc-5_prm_3
      values:
        - Network packets are filtered by boundary protections devices.
  
  statements:
    - statement-id: sc-5_smt.a
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider has implemented protections against denial of service flooding services and crashing services. Cloud service provider network and boundary routers filter all incoming packets.

    - statement-id: sc-5_smt.b
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Network packets are filtered by cloud service provider managed routers in the network and at the network boundary. System is also replicated along multiple VMs.