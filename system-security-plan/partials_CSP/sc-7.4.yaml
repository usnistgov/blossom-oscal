- uuid: {{ uuid:control }}
  control-id: sc-7.4
  set-parameters:
    - param-id: sc-7.4_prm_1
      values:
        - As they are identified.
        
  statements: 
    - statement-id: sc-7.4_smt.a
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            External communication with cloud service provider systems are provided by boundary routers.
           
    - statement-id: sc-7.4_smt.b
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider traffic flow policies are enforced by the network routers.

    - statement-id: sc-7.4_smt.c
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider has implemeneted TLS 1.2 to protect the confidentiality and integrity of transmitted information.

    - statement-id: sc-7.4_smt.d
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Exceptions to the cloud service provider traffic flow policy are documented in the SSP.

    - statement-id: sc-7.4_smt.e
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Exceptions to the cloud service provider traffic policy are reviewed annually and updated as they are identified.

    - statement-id: sc-7.4_smt.f
      uuid: {{ uuid:statement }}
      by-components:
      - component-uuid: {{ uuid:component-uuid }}
        uuid: {{ uuid:by-component }}
        description: >-
          Cloud service provider traffic flow is enforced by network routers following traffic flow policies.

    - statement-id: sc-7.4_smt.g
      uuid: {{ uuid:statement }}
      by-components:
      - component-uuid: {{ uuid:component-uuid }}
        uuid: {{ uuid:by-component }}
        description: >-
          External networks do not have access to cloud service provider internal networks.

    - statement-id: sc-7.4_smt.h
      uuid: {{ uuid:statement }}
      by-components:
      - component-uuid: {{ uuid:component-uuid }}
        uuid: {{ uuid:by-component }}
        description: >-
          Cloud service provider control plane traffic is enforced by the network routers.
            








         