- uuid: {{ uuid:control }}
  control-id: ac-2
  set-parameters:
    - param-id: ac-2_prm_1
      values:
        - Business need.
    - param-id: ac-2_prm_2
      values:
        - Role.
    - param-id: ac-2_prm_3
      values:
        - System owner.
    - param-id: ac-2_prm_4
      values:
        - Account management policies and procedures.
    - param-id: ac-2_prm_5
      values:
        - System owner.
    - param-id: ac-2_prm_6
      values:
        - Within 24 hours.
    - param-id: ac-2_prm_7
      values:
        - Within 24 hours.
    - param-id: ac-2_prm_8
      values:
        - Within 24 hours.
    - param-id: ac-2_prm_9
      values:
        - Roles and responsibilities.
    - param-id: ac-2_prm_10
      values:
        - Every 30 days.

  statements:
    - statement-id: ac-2_smt.a
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider account management policy identifies that only user and system administrator accounts will be allowed on the system.

    - statement-id: ac-2_smt.b
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider account managers have been assigned.

    - statement-id: ac-2_smt.c
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider account requests include business need for the account.

    - statement-id: ac-2_smt.d
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider account requests include user of the system, their group and/or role membership, privileges, and the business need for the account.

    - statement-id: ac-2_smt.e
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider system owner approves requests to create accounts via e-mail.

    - statement-id: ac-2_smt.f
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider account management policies and procedures are followed for creating, enabling modifying, disabling, and removing accounts. 

    - statement-id: ac-2_smt.g
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider system accounts are monitored by the account managers and the system owner is notified if any changes are needed to the account privileges.    

    - statement-id: ac-2_smt.h
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider system account managers and system owner are notified within 24 hours via e-mail when accounts are no longer required, uses are terminated or transferred, and user privileges change.

    - statement-id: ac-2_smt.i
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider system administrator authorizes access to the system based on a valid access authorization, system usage requirements, and role or responsibility.

    - statement-id: ac-2_smt.j
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider system accounts are reviewed by the system administrator and account managers every 30 days and the results are sent to the system owner via e-mail.

    - statement-id: ac-2_smt.k
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider does not allow the use of shared or group authenticators.

    - statement-id: ac-2_smt.l
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider account management policy is followed when users are terminated or transferred.

          
