- uuid: {{ uuid:control }}
  control-id: ac-8
  set-parameters:
    - param-id: ac-8_prm_1
      values:
        - "You are accessing a restricted information system, which includes: 1) this computer, 2) this computer network, 3) all computers connected to this network, and 4) all devices and storage media attached to this network or to a computer on this network. You understand and consent to the following: you may access this information system for authorized use only including downloading documentation and viewing web pages; unauthorized use of the system is prohibited and subject to criminal and civil penalties; you have no reasonable expectation of privacy regarding any communication or data transiting or stored on this information system at any time and for any lawful purpose, any communication or data transiting or stored on this information system may be monitored, intercepted, audited, and searched and seized; and any communications or data transiting or stored on this information system may be disclosed or used for any lawful purpose."
        
  statements:  
    - statement-id: ac-8_smt.a
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider system use notification is implemented at network, server, and application login. 

    - statement-id: ac-8_smt.b
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider system use notification is visible until the user logs in.

    - statement-id: ac-8_smt.c
      uuid: {{ uuid:statement }}
      by-components:
        - component-uuid: {{ uuid:component-uuid }}
          uuid: {{ uuid:by-component }}
          description: >-
            Cloud service provider, for public systems, will display the warning banner before granting access to the system. The warning banner will include a description of the authorized use of the system.
